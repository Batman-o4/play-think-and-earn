name: skillstreak
description: A gamified micro-learning mobile app with interactive exercises
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  
  # Networking
  http: ^1.1.0
  
  # UI components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Audio for rhythm exercises
  audioplayers: ^5.2.1
  
  # Utilities
  uuid: ^4.1.0
  intl: ^0.18.1
  
  # Animations
  animations: ^2.0.8
  
  # Custom painting
  flutter_colorpicker: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.2
  build_runner: ^2.4.7
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
    - assets/templates/
  
  fonts:
    - family: ComicSans
      fonts:
        - asset: assets/fonts/ComicSans-Regular.ttf
        - asset: assets/fonts/ComicSans-Bold.ttf
          weight: 700